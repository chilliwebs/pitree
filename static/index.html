<!DOCTYPE html>

    <title>PiTree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(0, 25, 5);
            background-image: url(bg.jpg);
            background-blend-mode: color-dodge;
            color: #fff;
        }

        body, h3, div, span, button {
            margin: 0;
            padding: 0;
            font-size: 24px;
            line-height: 24px;
            transition: all 0.5s ease;
        }

        @media (min-width: 1100px) {
            body, h3, div, span, button  {
                font-size: 38px;
                line-height: 38px;
            }
        }

        @media (max-width: 1100px) {
            body, h3, div, span, button  {
                font-size: 24px;
                line-height: 24px;
            }
        }

        @media (max-width: 500px) {
            body, h3, div, span, button  {
                font-size: 14px;
                line-height: 14px;
            }
        }

        h3 {
            background-color: rgb(0, 100, 0);
            padding: 0.1em;
            border-bottom: 0.1em solid rgb(0, 150, 0);
        }

        .sechead {
            background-color: rgba(0, 100, 0, 0.5);
            padding: 0.1em;
        }

        #update {
            width: 1em;
            height: 1em;
            vertical-align: middle;
            cursor: pointer;
        }

        .mode {
            background-color: rgba(0, 50, 0, 0.85);
            border: 1px solid rgb(0, 100, 0);
            border-radius: 0.125em;
            color: rgb(175, 255, 175);
            cursor: pointer;
            padding: 0.5em;
            margin: 0.125em;
        }

    <link rel="manifest" href="manifest.webmanifest">
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(registration => {
                registration.addEventListener('updatefound', (event) => {
                    console.log('Service Worker update detected!');
                    const newWorker = registration.installing;
                    newWorker.postMessage('SKIP_WAITING');
                    newWorker.addEventListener('statechange', (event) => {
                        if (newWorker.state === 'activated') {
                            window.location.reload();
                        }
                    });
                });
            });
            navigator.serviceWorker.ready.then(registration => {
                import('/js/main.js').then(main => { window.main = main; window.main.onload() });
            });
        }
    </script>
