<!DOCTYPE html>
<html>

<head>
    <title>PiTree</title>
    <style>
        #update {
            width: 2em;
            height: 2em;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
    <script>
        function checkUpdates() {
            Promise.all([
                fetch('/git').then((g) => g.text()),
                fetch('/git-remote').then((g) => g.text())
            ]).then((v) => {
                if (v.length == 2 && v[0] != v[1]) {
                    document.getElementById('update').style.display = 'inline';
                }
            });
        }

        function setMode(no) {
            fetch('/mode?no=' + no).then((resp) => {
                window.location.reload();
            });
        }

        window.onload = async function () {
            document.getElementById('update').onclick = function () {
                fetch('/update').then((resp) => {
                    window.location.reload();
                });
            }

            for (var i = 0; i < 4; i++) {
                (function (no) {
                    document.getElementById('mode' + no).addEventListener('click', function () {
                        setMode(no);
                    });
                })(i);
            }

            fetch('/ver').then(async (ver) => {
                var version = await ver.text();
                document.getElementById('ver').innerText = version;
                document.title = "PiTree v" + version;
            });

            checkUpdates();
            // setInterval(() => {
            //     checkUpdates();
            // }, 30000);
        }
    </script>
</head>

<body>
    <h3>PiTree v<span id="ver">loading...</span> <img id="update" title="updates avalible" style="display: none;"
            src="update.png" /></h3>
    <div>Modes:</div>
    <button id="mode0">Warm</button><button id="mode1">White</button><button id="mode2">Random</button><button
        id="mode3">Fill</button>
</body>

</html>
