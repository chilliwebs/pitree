<!DOCTYPE html>
<html>
<head>
	<title>PiTree</title>
    <script>
        window.onload = function() {
            fetch('/ver').then(async (ver) => {
                console.log(ver);
                document.getElementById('ver').innerText = await ver.text();
            });
            document.getElementById('update').onclick = function() {
                fetch('/update').then((resp) => {
                    window.location.reload();
                });
            }
        }
    </script>
</head>
<body>
 	<h1>Hello PiTree</h1>
     <span id="ver">loading...</span>
    <button id="update">Update</button>
</body>
</html>
